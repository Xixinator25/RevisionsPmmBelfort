<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions PMM - Belfort</title>
    <style>
        :root {
            --navy-blue: #0f1e3d;
            --gold: #c5b358;
            --white: #ffffff;
            --light-gray: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--navy-blue);
            color: var(--white);
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 1.8rem; }
        .subtitle { color: var(--gold); font-size: 0.9rem; margin-top: 5px; }

        /* Navigation */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 0 10px;
        }

        button {
            background-color: var(--white);
            border: 2px solid var(--navy-blue);
            color: var(--navy-blue);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover, button.active {
            background-color: var(--navy-blue);
            color: var(--gold);
        }

        /* Carte de Quiz */
        .quiz-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .answer-box {
            margin-top: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .hidden-answer {
            background-color: #ddd;
            color: transparent;
            user-select: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            width: 80%;
        }

        .revealed-answer {
            background-color: var(--gold);
            color: var(--navy-blue);
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            width: 80%;
            animation: fadeIn 0.3s;
        }

        .controls {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .btn-action {
            background-color: var(--navy-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Révisions PMM Belfort</h1>
    <div class="subtitle">Entraînement : Grades, Navires, Pavillons, FAMAS</div>
</header>

<nav>
    <button onclick="setMode('grades')" id="btn-grades" class="active">Grades</button>
    <button onclick="setMode('navires')" id="btn-navires">Navires</button>
    <button onclick="setMode('pavillons')" id="btn-pavillons">Pavillons</button>
    <button onclick="setMode('famas')" id="btn-famas">FAMAS</button>
</nav>

<main class="quiz-card">
    <h2 id="category-title">Grades</h2>
    
    <div class="image-container">
        <img id="quiz-image" src="" alt="Quiz Image">
    </div>

    <div class="answer-box" onclick="revealAnswer()">
        <div id="answer-text" class="hidden-answer">Cliquez pour voir la réponse</div>
    </div>

    <div class="controls">
        <button class="btn-action" onclick="nextQuestion()">Suivant ➔</button>
    </div>
</main>

<footer>
    PMM Belfort - Outil de révision
</footer>

    // --- LOGIQUE DU JEU ---
    
    let currentCategory = 'grades';
    let currentItem = null;

    function setMode(category) {
        currentCategory = category;
        
        // Mise à jour des boutons
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${category}`).classList.add('active');
        
        // Mise à jour du titre
        document.getElementById('category-title').innerText = category.charAt(0).toUpperCase() + category.slice(1);
        
        // Lancer la première question
        nextQuestion();
    }

    function getRandomItem() {
        const items = data[currentCategory];
        const randomIndex = Math.floor(Math.random() * items.length);
        return items[randomIndex];
    }

    function nextQuestion() {
        currentItem = getRandomItem();
        
        // Mise à jour de l'image
        const imgElement = document.getElementById('quiz-image');
        imgElement.src = currentItem.img;
        
        // Réinitialiser la réponse (cachée)
        const answerText = document.getElementById('answer-text');
        answerText.innerText = "Cliquez pour voir la réponse";
        answerText.className = "hidden-answer";
    }

    function revealAnswer() {
        const answerText = document.getElementById('answer-text');
        if (answerText.classList.contains('hidden-answer')) {
            answerText.innerText = currentItem.name;
            answerText.className = "revealed-answer";
        }
    }

    // Initialisation
    setMode('grades');

</script>
